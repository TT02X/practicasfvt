<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcci√≥n</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos de la p√°gina */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .icono {
            font-size: 80px;
            color: #ffa726;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            width: 60%; /* Puedes cambiar el porcentaje para simular el progreso */
            height: 100%;
            background-color: #ffa726;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 60%; }
            50% { width: 80%; }
            100% { width: 60%; }
        }

        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icono">üöß</div>
        <h1>Estamos trabajando en ello</h1>
        <p>Esta p√°gina a√∫n se encuentra en construcci√≥n. ¬°Vuelve pronto para ver las novedades!</p>
        
        <!-- Barra de progreso simulada -->
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <div class="footer">Gracias por tu paciencia.</div>
    </div>
</body>
</html>
